# Cloudflare Workers 配置文件
name = "authn123pan"
compatibility_date = "2026-01-30"
main = "worker.js"

# 环境变量配置
# [vars]
# 注意：实际的环境变量值应该在 Cloudflare 控制台中设置
# UID = "your-123pan-uid"
# PRIVATE_KEY = "your-123pan-private-key"
# VALID_DURATION = "900"

# 可观测性配置
[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1