name: Build and Release Authn123Pan-forWP

on:
  push:
    tags:
      - 'v*'  # 触发条件：推送以 'v' 开头的标签（如 v1.0.6）

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    # 添加以下权限配置
    permissions:
      contents: write  # 允许创建 Releases 和上传文件
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Zip Folder
        run: zip -r Authn123Pan-forWP-${{ github.ref_name }}.zip Authn123Pan-forWP/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Authn123Pan-forWP ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Authn123Pan-forWP-${{ github.ref_name }}.zip
          asset_name: Authn123Pan-forWP-${{ github.ref_name }}.zip