name: Build and Release Authn123Pan-forWP

on:
  push:
    tags:
      - 'v*'  # 触发条件：推送以 'v' 开头的标签（如 v1.0.6）

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # 拉取仓库代码

      - name: Zip Authn123Pan-forWP Folder
        run: |
          zip -r Authn123Pan-forWP-${{ github.ref_name }}.zip Authn123Pan-forWP/  # 压缩文件夹

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Authn123Pan-forWP ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Authn123Pan-forWP-${{ github.ref_name }}.zip
          asset_name: Authn123Pan-forWP-${{ github.ref_name }}.zip
          asset_content_type: application/zip